name: CI/CD Pipeline for staff-service

on:
  push:
    branches: [ main ]

env:
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/${{ vars.DOCKER_IMAGE_NAME }}:latest

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: docker build -t $IMAGE_NAME .

  test:
    name: Test
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Run basic container test
        run: echo "âœ… Test passed - container builds successfully."  # maybe replaced with actual test commands

  release:
    name: Release
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Push Docker Image
        run: docker push $IMAGE_NAME

  deploy:
    name: Deploy
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Set up kubeconfig
        run: echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > kubeconfig

      - name: Deploy to AKS
        run: kubectl --kubeconfig=kubeconfig apply -f staff-service.yaml